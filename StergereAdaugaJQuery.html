	<style>
	#a{
	 background-color:red;
	 width: 0;
	 height: 300px;
	 float: left;
	 }
	 #b{
	 background-color:blue;
	 width: 100px;
	 height: 100px;
	 float: left;
	 }
	
	</style>

  <body>
<div id="a"></div>
<div id="b"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script>
 $(document).ready(function(){

  $("#b").click(function(){
   var latime = $("#a").css("width");
   console.log(latime) 
 	if( latime == "0px"){
  		 $("#a").animate({
    		"width":"100px"
  		 })
 	} else {
	 $("#a").animate({
    	"width":"0"
  	})
	}
 
 })
 
 })

</script>
